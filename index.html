<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIIDELab | Registration Form</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <!-- Registration Form  -->
    <form action="" name="regForm" id="regForm">
      <div class="card">
        <img src="/assets/img/logo.png" width="80" height="80" alt="" />

        <h2>Student Registration Form</h2>
        <p>
          Fill out the form to apply for the training. You can consider your
          application accepted after you receive a <br />
          confirmation email.
        </p>
        <br /><br /><br />

        <!-- Student information input field -->
        <label for="stdInfo">Student Information</label> <br />
        <div id="stdInfo">
          <input
            type="text"
            name="fName"
            id="fName"
            placeholder="First Name"
            required
          />
          <input
            type="text"
            name="mName"
            id="mName"
            placeholder="Middle Name"
            required
          />
          <input
            type="text"
            name="lName"
            id="lName"
            placeholder="Last Name"
            required
          />
          <br />
          <input
            type="date"
            name="dob"
            id="dob"
            placeholder="Date of Birth"
            required
          />
          <input
            type="text"
            name="stdId"
            id="stdId"
            placeholder="Student ID"
            required
          />
          <br />
        </div>
        <!-- Address input field -->
        <div class="address">
          <label for="address">Address</label> <br />
          <input
            type="text"
            name="strtAddress"
            id="strtAddress"
            placeholder="Street Address"
            required
          />
          <br />
          <input
            type="text"
            name="city"
            id="city"
            placeholder="City"
            required
          />
          <input
            type="text"
            name="state"
            id="state"
            placeholder="State / Province"
            required
          />
          <br />
          <input
            type="text"
            name="country"
            id="country"
            placeholder="Country"
            required
          />
          <input
            type="text"
            name="zip"
            id="zip"
            placeholder="Zip Code"
            required
          />
          <br />
        </div>

        <!-- COntact input field -->
        <div class="contact">
          <label for="contact">Contact Information</label> <br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="E-mail"
            required
          />
          <input type="text" name="mob" id="mob" required /> <br />
        </div>

        <!-- Courses input field -->
        <label for="courses">Courses <span>*</span> </label> <br />

        <div style="padding: 10px; background-color: #e6ebef; width: 94.8%">
          <button type="submit">+ Add new record</button>
        </div>

        <select name="course" id="course">
          <option value="course">Course</option>
          <option value="Computer Science" id="course1">
            Computer Science
          </option>
        </select>
        <select name="level" id="level">
          <option value="level">Level</option>
          <option value="Beginner" id="level1">Beginner</option>
        </select>
        <select name="language" id="language">
          <option value="language">Language</option>
          <option value="English" id="language1">English</option>
        </select>
        <select name="startDate" id="startDate">
          <option value="startDate">Start Date</option>
          <option value="Jan" id="startDate1">Jan</option>
        </select>
        <br />

        <textarea
          name=""
          id="comment"
          placeholder="Comments"
          cols="80"
          rows="10"
        ></textarea>

        <input type="submit" class="btn" id="btn" value="SEND REQUEST" />
      </div>
    </form>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
